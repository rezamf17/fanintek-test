    <script>
const arry = [10, 20, 20, 10, 10, 30, 50, 10, 20];

const arry3 = [1, 1, 3, 1, 2, 1, 3, 3, 3, 3]

const toFindDuplicates = arry => arry.filter((item, index) => arry.indexOf(item) !== index)
const duplicateElements = toFindDuplicates(arry);
const duplicateElements2 = toFindDuplicates(arry2);
const duplicateElements3 = toFindDuplicates(arry3);

    </script>
    <script>
        function getWordCount(str) {
     return str.trim().split(/\s+/).length;
}
function getCharCount(chr) {
     return chr.trim().split(/\[] /).length;
    }
        const sentence = 'Saat meng*ecat tembok, Agung dib_antu oleh Raihan';
        const a = getWordCount(sentence)
        // console.log(a);
        const countSpecial = sentence => {
   const punct = "!\[]*_;\.-?";
   let count = 0;
   for(let i = 0; i < sentence.length; i++){
      if(!punct.includes(sentence[i])){
         continue;
      };
      count++;
   };
   return count;
};
console.log('Soal 2 A :', a - countSpecial(sentence));
//
